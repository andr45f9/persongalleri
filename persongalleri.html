<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section></section>
    <template>
      <h2></h2>
      <img src="" alt="" />
      <p></p>
    </template>

    <script>
      const container = document.querySelector("section");
      const template = document.querySelector("template").content;

      const url = "https://tema7-ea04.restdb.io/rest/medlemmer";

      const options = {
        headers: {
          "x-apikey": "61fcf7e53f215f310a37be5c",
        },
      };

      async function hentData() {
        const resspons = await fetch(url, options);
        const json = await resspons.json();
        vis(json);
      }

      function vis(json) {
        console.log(json);
        json.forEach((person) => {
          const klon = template.cloneNode(true);
          klon.querySelector("h2").textContent = person.fornavn;
          klon.querySelector("h2").textContent += person.fornavn.efternavn;
          klon.querySelector("img").src = "faces/" + person.profilbillede;
          klon.querySelector("p").textContent = person.email;
          container.appendChild(klon);
        });
      }

      hentData();
    </script>
  </body>
</html>
